<h3>Users</h3>
<table class="table table-hover table-bordered">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Firstname</th>
    <th scope="col">Lastname</th>
    <th scope="col">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of userList ; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
  </tr>
  </tbody>
</table>
